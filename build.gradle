group 'be.swsb'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.9.3",
            "org.assertj:assertj-core:3.24.2",
    )
    implementation (
            'com.google.guava:guava:32.0.1-jre'
    )
}

test {
    useJUnitPlatform()
}